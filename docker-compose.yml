services:
  web:
    build: .
    image: "luckydepot:${DOCKER_IMAGE_TAG}"
    container_name: luckydepot
    volumes:
      - /tmp/jenkins_workspace:/code  # Jenkins 디렉터리 대신 임시 디렉터리 사용
    ports:
      - "6004:6004"
    environment: 
      LUCKYDEPOT_DB: "192.168.50.38"
      LUCKYDEPOT_DB_USER: "postgres"
      LUCKYDEPOT_DB_PASSWORD: "qwer1234"
      LUCKYDEPOT_DB_TABLE: "luckydepot" # schema?
      LUCKYDEPOT_PORT: "5432"
      BUCKET_NAME: "luckydepot-image"